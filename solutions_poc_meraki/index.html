<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Content/scrolling-nav.css" rel="stylesheet">
    <link href="Content/Site.css" rel="stylesheet" />
    <title></title>
</head>
<body id="page-top">
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
            </div>
            <div class="col text-center">
                <div id="loginform">
                    <form>
                        <img src="Content/merakilogo.jpg" />
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Name">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Your Email Address">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputMobile" placeholder="Your Mobile Number">
                        </div>
                        <div>
                            <button type="submit" id="btnSubmit" class="btn btn-success">Log in to WiFi</button>
                        </div>
                    </form>
                </div>

                <div id="loggedinform" style="display:none;">
                    <img src="Content/merakilogo.jpg" />
                    <p>Welcome to Meraki WiFi</p>

                </div>
            </div>
            <div class="col">
            </div>
        </div>



        <!-- Bootstrap core JavaScript -->
        <script src="Scripts/jquery-3.3.1.js"></script>
        <script src="Scripts/bootstrap.js"></script>

        <script src="Scripts/scrolling-nav.js"></script>
        <script>
            $(document).ready(function () {
                $("#btnSubmit").click(function (e) {
                    e.preventDefault();

                    var data = JSON.stringify({
                        "version": "0.1",
                        "sharedSecret": "secret",
                        "sentAt": "2021-10-07T08:38:40.504180Z",
                        "organizationId": "2930418",
                        "organizationName": "My organization",
                        "organizationUrl": "https://dashboard.meraki.com/o/VjjsAd/manage/organization/overview",
                        "networkId": "N_24329156",
                        "networkName": "Main Office",
                        "networkUrl": "https://n1.meraki.com//n//manage/nodes/list",
                        "networkTags": [],
                        "deviceSerial": "",
                        "deviceMac": "",
                        "deviceName": "",
                        "deviceUrl": "",
                        "deviceTags": [],
                        "deviceModel": "",
                        "alertId": "0000000000000000",
                        "alertType": "New splash user registered",
                        "alertTypeId": "new_splash_signup",
                        "alertLevel": "informational",
                        "occurredAt": "2018-02-11T00:00:00.123450Z",
                        "alertData": {
                            "userEmail": $("#inputEmail").val(),
                            "userName": $("#inputName").val(),
                            "userPhone": $("#inputMobile").val(),
                            "ssidId": "My SSID"
                        }
                    });

                    $.ajax
                        ({
                            type: "POST",
                            url: 'https://hooks.imiconnect.io/events/LBNDQ1MZ6B',
                            contentType: 'application/json',
                            async: false,
                            //json object to sent to the authentication url
                            data: data,
                            success: function () {

                                $("#loginform").hide();
                                $("#loggedinform").show();
                            }
                        })

                });
            });
        </script>
</body>
</html>
